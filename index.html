      const groupTitles = {
        '112': '[图床]',
        '211': '[太阳]',
        '212': '[月亮]',
        '213': '[星星]'
      };

      function loadFavicon(img) {
        const src = img.getAttribute('data-src');
        if (src) {
          const favicon = new Image();
          favicon.onload = () => {
            img.src = src;
            img.classList.remove('loading');
          };
          favicon.src = src;
        }
      }

      const main = document.getElementById('main');

      const createLinkGroup = (group) => {
        const div = document.createElement('div');
        div.className = 'link-group hidden dark:bg-gray-950 dark:text-gray-100';
        main.append(div);

        const ul = document.createElement('ul');
        ul.className = 'link-list';
        div.appendChild(ul);

        const titleLi = document.createElement('li');
        titleLi.className = 'text-center text-sm';
        titleLi.innerText = group.title;
        ul.appendChild(titleLi);

        group.links.forEach((link) => {
          const li = document.createElement('li');
          li.innerHTML = `<a target="_blank" href="${link.url}" target="_blank"><img class="h-6 favicon loading" data-src="${link.favicon || (link.url + "/favicon.ico")}" alt=""><div class="name dark:text-gray-100">${link.name}${link.remark ? `<span>${link.remark}</span>` : ''}</div></a>`;
          ul.append(li);
        });
      };

      const groups = data.reduce((acc, cur) => {
        const title = groupTitles[cur.n] || `[${cur.n}]`;
        if (acc[cur.n] == null) {
          acc[cur.n] = {
            title,
            links: [],
          };
        }
        acc[cur.n].links.push(cur);
        return acc;
      }, {});

      for (const [n, group] of Object.entries(groups)) {
        createLinkGroup(group);
      }

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            loadFavicon(entry.target);
            observer.unobserve(entry.target);
          }
        });
      }, {
        rootMargin: '50px 0px',
        threshold: 0.1
      });

      const imgs = document.querySelectorAll('.favicon');
      imgs.forEach((img) => {
        observer.observe(img);
      });

          if (searchInput.textContent.includes('.')) {
        jjss()

        function changeText() {
 var cdark = document.getElementById("cdark");
    var currentText = cdark.innerHTML;

    if (currentText === "太阳") {
      cdark.innerHTML = "月亮";  document.documentElement.classList.add('dark');

    } else if (currentText === "月亮") {
      cdark.innerHTML = "太阳";  document.documentElement.classList.remove('dark');

    }
}
 
      function jjss(){
               const keywords = searchInput.textContent.trim().split(/\s+/); // 分割搜索词
          for (const div of main.children) {
            let hasVisibleLinks = false;
            for (const li of div.querySelector('.link-list').children) {
              const nameEl = li.querySelector('.name');
              const hrefEl = li.querySelector('a');
              if (!nameEl || !hrefEl) {
                continue;
              }
              const linkName = nameEl.textContent.trim();
              const href = hrefEl.getAttribute('href').trim();
              let isMatched = false;
              for (const keyword of keywords) {
                if (linkName.includes(keyword) || href.includes(keyword)) { // 匹配
                  isMatched = true;
                  break;
                }
              }
              if (isMatched) {
                li.classList.remove('hidden');
                hasVisibleLinks = true;
              } else {
                li.classList.add('hidden');
              }
            }
            if (!hasVisibleLinks) {
              div.classList.add('hidden');
            } else {
              div.classList.remove('hidden');
            }
          }
      }
